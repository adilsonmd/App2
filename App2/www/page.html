<body>
    <a href="index.html">Home</a>
    <h1>My first javascript</h1>
    
    <!-- innerHTML muda um conteudo HTML com base no ID -->
    
    <!--
    <button type="button" 
     onclick="document.getElementById('demo').innerHTML = 'Oi Wenndy'">
        Click to say something

    <img id="MyImage" onclick="changeImage()" src="images/pic_bulboff.gif" width="100"
         height="180" />
    <p id="demo">the light bulb to turn on/off the light.</p>
    <button type="button" id="button" onclick="myFunction()">Clique</button>
    <script>
        function changeImage() {
            var image = document.getElementById('MyImage');

            if (image.src.match('bulbon')) {
                image.src = "images/pic_bulboff.gif";
            } else {
                image.src = "images/pic_bulbon.gif";
            }
        }

        function myFunction() {
            var x = document.getElementById("demo");
            x.style.fontSize = "25px";
            x.style.color = "red";
        }
    </script>
</body>
</html>
